<form name="From_DecideForAcceptance">
    <div class="form-group">
        <label for="mscbis_personHasFamilyName">Family Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personHasFamilyName" name="mscbis_personHasFamilyName" readonly="true" />
    </div>
    <div class="form-group">
        <label for="mscbis_personHasFirstName">First Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personHasFirstName" name="mscbis_personHasFirstName" readonly="true" />
    </div>
    <div class="form-group">
        <label for="mscbis_personHasNationality">Nationality</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personHasNationality" name="mscbis_personHasNationality" readonly="true" />
    </div>
    <div class="form-group">
        <label for="mscbis_personHasCountryOfResidence">State and Country of Residence?</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personHasCountryOfResidence" name="mscbis_personHasCountryOfResidence" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="mscbis_personHasBusinessRole">Business Role of the Case Person</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personHasBusinessRole" name="mscbis_personHasBusinessRole" readonly="true" />
    </div>
    <div class="form-group">
        <label for="mscbis_applicationHasDate">Application Date</label>
        <input class="form-control" cam-variable-type="Date" cam-variable-name="mscbis_applicationHasDate" name="mscbis_applicationHasDate" readonly="true" />
    </div>
    <div class="form-group">
        <label for="mscbis_applicationToProgramme">Application to Programme</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_applicationToProgramme" name="mscbis_applicationToProgramme" readonly="true" />
    </div>
    <div class="form-group">
        <label for="mscbis_applicationToProgramme">Grade (declared)</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personCandidateGrade" name="mscbis_personCandidateGrade" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="candidateGrade">Grade</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="candidateGrade" name="candidateGrade" readonly="true" />
    </div>
    <div class="form-group">
        <label for="mscbis_applicationHasAdditionalInformation">Additional Information</label>
        <textarea class="form-control" cam-variable-type="String" cam-variable-name="mscbis_applicationHasAdditionalInformation" name="mscbis_applicationHasAdditionalInformation" readonly="true" ></textarea>
    </div>
    <div class="form-group">
        <label for="mscbis_personIsEligible">Candidate eligible?</label>
        <input class="form-control" type="checkbox" cam-variable-type="Boolean" cam-variable-name="mscbis_personIsEligible" name="mscbis_personIsEligible" readonly="true" />
    </div>
    <div class="form-group">
        <label for="mscbis_personIsAccepted">Candidate accepted?</label>
        <input class="form-control" type="checkbox" cam-variable-type="Boolean" cam-variable-name="mscbis_personIsAccepted" name="mscbis_personIsAccepted" />
    </div>
</form>
