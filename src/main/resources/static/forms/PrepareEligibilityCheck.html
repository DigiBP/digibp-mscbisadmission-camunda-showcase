<form role="form" name="prepareEligibilityCheck">

    <div class="form-group">
        <label for="mscbis_personHasFamilyName">Family Name</label>
        <div class="controls">
            <input class="form-control" type="text" id="mscbis_personHasFamilyName" cam-variable-name="mscbis_personHasFamilyName"
                   cam-variable-type="String"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_personHasFirstName">First Name</label>
        <div class="controls">
            <input class="form-control" type="text" id="mscbis_personHasFirstName" cam-variable-name="mscbis_personHasFirstName"
                   cam-variable-type="String"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_personHasNationality">Nationality</label>
        <div class="controls">
            <input class="form-control" type="text" id="mscbis_personHasNationality" cam-variable-name="mscbis_personHasNationality"
                   cam-variable-type="String"
                   required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_personHasCountryOfResidence">State and Country of Residence?</label>
        <div class="controls">
            <input class="form-control" type="text" id="mscbis_personHasCountryOfResidence"
                   cam-variable-name="mscbis_personHasCountryOfResidence" cam-variable-type="String"
                   required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_personHasBusinessRole">Business Role of the Case Person</label>
        <div class="controls">
            <input class="form-control" type="text" id="mscbis_personHasBusinessRole" cam-variable-name="mscbis_personHasBusinessRole"
                   cam-variable-type="String"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_applicationHasDate">Application Date</label>
        <div class="controls">
            <input class="form-control" type="text" id="mscbis_applicationHasDate" cam-variable-name="mscbis_applicationHasDate"
                   cam-variable-type="Date"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_applicationToProgramme">Application to Programme</label>
        <div class="controls">
            <input class="form-control" type="text" id="mscbis_applicationToProgramme" cam-variable-name="mscbis_applicationToProgramme"
                   cam-variable-type="String"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_personCandidateGrade">Grade (declared)</label>
        <div class="controls">
            <input class="form-control" type="text" id="mscbis_personCandidateGrade" cam-variable-name="mscbis_personCandidateGrade"
                   cam-variable-type="String"
                   readonly="true"/>
        </div>
    </div>

    <div class="form-group">
        <label for="candidateGrade">Grade</label>
        <div class="controls">
            <select class="form-control" id="candidateGrade" cam-variable-name="candidateGrade" cam-variable-type="String" required="true">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_applicationHasAdditionalInformation">Additional Information</label>
        <div class="controls">
        <textarea class="form-control" id="mscbis_applicationHasAdditionalInformation"
                  cam-variable-name="mscbis_applicationHasAdditionalInformation"
                  cam-variable-type="String">
    </textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="mscbis_allDocumentsOnHand">All documents on hand?</label>
        <div class="controls">
            <input class="form-control" id="mscbis_allDocumentsOnHand" type="checkbox"
                   cam-variable-name="mscbis_allDocumentsOnHand"
                   cam-variable-type="Boolean"/>
        </div>
    </div>
</form>
