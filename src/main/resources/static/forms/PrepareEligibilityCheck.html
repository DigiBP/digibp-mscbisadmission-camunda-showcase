<form name="From_PrepareEligibilityCheck">
    <div class="form-group">
        <label for="mscbis_personHasFamilyName">Family Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personHasFamilyName"
               name="mscbis_personHasFamilyName" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="mscbis_personHasFirstName">First Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personHasFirstName"
               name="mscbis_personHasFirstName" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="mscbis_personHasNationality">Nationality</label>
        <input class="form-control" type="text" cam-variable-type="String"
               cam-variable-name="mscbis_personHasNationality" name="mscbis_personHasNationality" required="true"/>
    </div>
    <div class="form-group">
        <label for="mscbis_personHasCountryOfResidence">State and Country of Residence?</label>
        <input class="form-control" type="text" cam-variable-type="String"
               cam-variable-name="mscbis_personHasCountryOfResidence" name="mscbis_personHasCountryOfResidence"
               required="true"/>
    </div>
    <div class="form-group">
        <label for="mscbis_personHasBusinessRole">Business Role of the Case Person</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personHasBusinessRole"
               name="mscbis_personHasBusinessRole" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="mscbis_applicationHasDate">Application Date</label>
        <input class="form-control" cam-variable-type="Date" cam-variable-name="mscbis_applicationHasDate"
               name="mscbis_applicationHasDate" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="mscbis_applicationToProgramme">Application to Programme</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_applicationToProgramme"
               name="mscbis_applicationToProgramme" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="mscbis_applicationToProgramme">Grade (declared)</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="mscbis_personCandidateGrade"
               name="mscbis_personCandidateGrade" readonly="true"/>
    </div>
    <div class="form-group">
        <label for="candidateGrade">Grade</label>
        <select cam-variable-name="candidateGrade" cam-variable-type="String" name="candidateGrade" required="true">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
        </select>
    </div>
    <div class="form-group">
        <label for="mscbis_applicationHasAdditionalInformation">Additional Information</label>
        <textarea class="form-control" cam-variable-type="String"
                  cam-variable-name="mscbis_applicationHasAdditionalInformation"
                  name="mscbis_applicationHasAdditionalInformation"></textarea>
    </div>
    <div class="form-group">
        <label for="mscbis_allDocumentsOnHand">All documents on hand?</label>
        <br>
        <input type="checkbox" cam-variable-name="mscbis_allDocumentsOnHand" cam-variable-type="Boolean" checked="true"
               name="mscbis_allDocumentsOnHand"/>
    </div>
</form>
